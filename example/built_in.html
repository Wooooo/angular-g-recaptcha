<!doctype html>
<html data-ng-app="greApp" data-ng-csp>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="profile webapp">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>angular-g-recaptcha</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
  
    <body>
        
        <div data-ng-view></div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.js"></script>
        <script src="scripts/angular-g-recaptcha.js"></script>
        <script src="scripts/sitekey.js"></script>
        
        <script type="text/ng-template" id="recaptcha.html">
            <div class="well">
                <h3> grecaptcha built-in directive </h3>
                <div grecaptcha="{theme: 'dark'}" data-ng-model="res"></div>
                response value : <div data-ng-bind="res"></div>
            </div>
            <a href="#!/another"> To another page after recaptcha verifying is completed </a>
        </script>
        
        <script>
            var app = angular.module('greApp', ['grecaptcha', 'ngRoute'])
            .config(function($grecaptchaProvider, $routeProvider, $locationProvider){
                $grecaptchaProvider.setParameters({
                    sitekey: window.sitekey
                });
                
                $locationProvider.html5Mode(false).hashPrefix('!');
                
                $routeProvider
                .when('/', {
                    templateUrl: 'recaptcha.html'
                })
                .when('/another', {
                    template: '<h3> Does "Uncaught SecurityError: Blocked a frame with origin blah blah" cause? </h3>'
                })
                .otherwise({
                    redirectTo: '/'
                })
            });
        </script>
      
  </body>
</html>
